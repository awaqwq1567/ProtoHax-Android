name: Android CI

on:
  push

jobs:
  build-64bit:
    name: Build 64-bit APK
    runs-on: ubuntu-latest
    env:
      USERNAME_GITHUB: ${{ secrets.GITHUB_USERNAME }}
      TOKEN_GITHUB: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build 64-bit APK
      run: ./gradlew app:assembleRelease -Pabi=arm64-v8a
        
    - name: Upload 64-bit APK
      uses: actions/upload-artifact@v2
      with:
        name: ProtoHax-64bit-${{ github.sha }}
        path: ./app/build/outputs/apk/release/app-release.apk

  build-32bit:
    name: Build 32-bit APK
    runs-on: ubuntu-latest
    env:
      USERNAME_GITHUB: ${{ secrets.GITHUB_USERNAME }}
      TOKEN_GITHUB: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build 32-bit APK
      run: ./gradlew app:assembleRelease -Pabi=armeabi-v7a
        
    - name: Upload 32-bit APK
      uses: actions/upload-artifact@v2
      with:
        name: ProtoHax-32bit-${{ github.sha }}
        path: ./app/build/outputs/apk/release/app-release.apk
